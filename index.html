<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Родные просторы</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <img src="icons/header/logo.svg" alt="logo" class="navigation__logo">
                <div class="navigation__wrap">
                    <div class="navigation__item navigation__item_w192">
                        <img src="icons/header/map.svg" alt="map" class="navigation__icon">
                        Санкт-Петербург
                    </div>
                    <div class="navigation__item">
                        <img src="icons/header/eye.svg" alt="eye" class="navigation__icon">
                    </div>
                    <div class="navigation__item">
                        <img src="icons/header/RU.svg" alt="ru" class="navigation__icon">
                    </div>
                    <div class="navigation__item navigation__item_w100">
                        <div class="navigation__obj">
                            <img src="icons/header/user.svg" alt="" class="navigation__icon">
                        </div>
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </nav>
            <h1 class="header__title">Путешествуй по России онлайн</h1>
            <form class="header__form">
                <input type="search" name="q" placeholder="Например: экскурсия по Великому Новгороду"> 
                <button class="header__btn">Найти</button>
            </form>
            <div class="header__options">
                <div class="header__option header__option_w194">
                    Проморолик
                    <img src="icons/header/video.svg" alt="video" class="header__icon">
                </div>
                <div class="header__option header__option_w211">
                    Поиск по карте
                    <img src="icons/header/search.svg" alt="search" class="header__icon">
                </div>
                <div class="header__option header__option_w276">
                    Идеи для путешествий
                    <img src="icons/header/paper.svg" alt="paper" class="header__icon">
                </div>
                <div class="header__option header__option_w98">#Видео</div>
                <div class="header__option header__option_w98">#360°</div>
                <div class="header__option header__option_w98">#VR</div>
                <div class="header__option header__option_w98">#3D</div>
            </div>

        </div>
    </header>
</body>
</html>
